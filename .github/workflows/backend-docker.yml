name: Backend CI/CD with SSH Deploy

on:
  push:
    branches:
      - develop
      - backend-develop
      - main

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. GitHub 저장소에서 소스 코드 체크아웃
      - name: Checkout source
        uses: actions/checkout@v3

      # 2. JDK 21 설치
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. application.yml 생성
      - name: Create application.yml
        run: |
          mkdir -p ./backend/personal-folio/src/main/resources
          echo "${{ secrets.APPLICATION_YML_B64 }}" | base64 -d > ./backend/personal-folio/src/main/resources/application.yml

      # 4. gradlew 실행 권한 부여
      - name: Make gradlew executable
        run: chmod +x ./gradlew
        working-directory: ./backend/personal-folio

      # 5. Spring Boot 빌드
      - name: Build Spring Boot app
        run: ./gradlew clean build
        working-directory: ./backend/personal-folio

      # 6. DockerHub 로그인
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # 7. 백엔드 Docker 이미지 빌드 및 DockerHub에 푸시
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend/personal-folio
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/backend:latest

      # 8. EC2에서 docker compose로 재배포만 실행
      - name: Deploy with Docker Compose
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/app
            docker compose pull backend
            docker compose pull backend



