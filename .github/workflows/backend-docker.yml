name: Backend CI/CD with SSH Deploy

on:
  push:
    branches:
      - develop
      - backend-develop
      - main

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. GitHub 저장소에서 소스 코드 체크아웃
      - name: Checkout source
        uses: actions/checkout@v3

      # 2. JDK 21 설치
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. gradlew 실행 권한 부여
      - name: Make gradlew executable
        run: chmod +x ./gradlew
        working-directory: ./backend/personal-folio

      # 4. Spring Boot 빌드
      - name: Build Spring Boot app
        run: ./gradlew clean build
        working-directory: ./backend/personal-folio

      # 5. DockerHub 로그인
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # 6. 백엔드 Docker 이미지 빌드 및 DockerHub에 푸시
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend/personal-folio
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/backend:latest

      # 7. EC2에 application.yml 생성
      - name: Create application.yml on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cat <<EOF > ~/app/backend/personal-folio/src/main/resources/application.yml
            spring:
              datasource:
                url: ${{ secrets.SPRING_DATASOURCE_URL }}
                username: ${{ secrets.SPRING_DATASOURCE_USERNAME }}
                password: ${{ secrets.SPRING_DATASOURCE_PASSWORD }}
            EOF

      # 8. EC2에서 docker-compose 실행
      - name: Deploy with Docker Compose
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/app
            docker compose pull
            docker compose down
            docker compose up -d
