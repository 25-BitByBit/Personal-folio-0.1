name: Backend CI/CD (develop)

on:
  push:
    branches:
      - develop
      - backend-develop
      - main  # 나중에 운영 배포용으로 추가

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 저장소 코드 체크아웃
      - name: Checkout source
        uses: actions/checkout@v3

      # JDK 21 설치
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # gradlew 실행권한 부여
      - name: Make gradlew executable
        run: chmod +x ./gradlew
        working-directory: ./backend/personal-folio

      # Spring Boot 빌드
      - name: Build Spring Boot app
        run: ./gradlew clean build
        working-directory: ./backend/personal-folio

      # DockerHub 로그인 (GitHub Secrets에 등록된 값 사용)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # Docker 이미지 빌드 + DockerHub에 push
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend/personal-folio
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/backend:dev
