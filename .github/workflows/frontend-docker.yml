name: Frontend CI/CD with SSH Deploy

on:
  push:
    branches:
      - develop
      - frontend-develop
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. GitHub 저장소에서 소스 코드 체크아웃
      - name: Checkout source
        uses: actions/checkout@v3

      # 2. Docker Hub 로그인
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # 3. 프론트엔드 Docker 이미지 빌드 및 Docker Hub에 푸시
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./Frontend/personal-folio
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest

      # 4. EC2에 SSH 접속하여 Docker Compose로 배포
      - name: Deploy with Docker Compose
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          capture_stdout: true
          script: |
            cd ~/app/Personal-folio
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest
            sudo docker compose up -d frontend
