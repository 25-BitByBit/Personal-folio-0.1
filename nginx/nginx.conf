events {}
http {
    upstream backend {
        server backend:8080;
    }

    upstream frontend {
        server frontend:3000;
    }

    server {
        listen 80;
        server_name localhost;

        # 프론트엔드 (기본 경로)
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
        }

        # 백엔드 API (api 경로)
        location /api/ {
            proxy_pass http://backend/;
            proxy_set_header Host $host;
        }
  }
}

